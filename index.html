<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <div class="container">
      <div class="temperature_convertor">
        <div class="mobile">
            <p>9:30 AM</p>
            <div>
                <i class='bx bx-signal-5'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery-charging'></i>
            </div>    
        </div>   
        <h2 class="title">Temperature Convertor</h2>

        <div class="result">
            <span class="result-heading">Result</span>
            <h2 class="result_value" id="result">1<h2>
        </div>
        <div class="degree_type">
            <div class="degree_field">
                <label for="degree">Degrees</label>
                <input type="number" name="degree" id="degree">
            </div>
            <div class="temp_field">
                <label for="temp_type">Type</label>
                <select name="temperatures" id="temp_type" autocomplete="on">
                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                    <option value="Celsius" id="Celsius">Celsius</option>
                </select>    
            </div>
        </div>
        <button id="convert_btn">Convert</button>
      </div>
   </div>
    <script src="app.js"></script>
</body>
</html>
